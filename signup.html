<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Done - SignUp now for free</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="top_header">
        <h1>Done!</h1>

        <div id="motto">
            Reminders that get stuff done
        </div>
    </div>

    <form action="" id="loginForm">
        <h2>Sign up!</h2>

        <label for="">
            <input type="text" placeholder="Your user ID" id="userName">
        </label>
            <p id="already">This ID already exists</p>
            <p id="invalid_id">Enter a valid Id</p>

        <label for="">
            <input type="password" placeholder="Password" id="userPass">
        </label>

        <p id="invalid_pass">The password is invalid. Please Try another password!</p>

        <!-- we do not use a type submit button or an onsubmit form because it reloads the page  -->

        <button type="button" onclick="signUp()">
            Submit
        </button>

        <p>
            Already a member of this awesome app? <a href="index.html">Sign In!</a>
        </p>

    </form>


    <script src="script.js"></script>
    <script>
        window.onload = function() {
            localStorage.setItem("account", -1);
        }
    </script>

</body>

</html>
