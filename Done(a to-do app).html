<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Done</title>
</head>

<body>
    <link rel="stylesheet" href="style.css">
    <div id="top_bar">
        <h1>DONE</h1>
    </div>

    <div id="login">
        <div id="notValid">
            The ID or Password is not valid!
        </div>
        <p>
            <input type="text" id="userName" placeholder="Username">
        </p>

        <p>
            <input type="password" id="userPass" placeholder="Password">
        </p>

        <p>
            <button onclick="login(document.getElementById('userName').value,document.getElementById('userPass').value)">Login</button>
        </p>

        <p>
            <button onclick="guest()" style="float:left;">Login as a guest</button>
        </p>

    </div>

    <div id="internal">
        <h1 style="display:inline; width:40%; float:left; padding:0; margin:0;">My List</h1>

        <div id="logoutContainer" style="display:inline; width:30%;">
            <button onclick="logOut()" style="float:right; display:inline;">Log Out</button>
        </div>

        <div id="reminder" style="display:block; margin-top:60px;">
            <button id="add" onclick="addIt()">Add a reminder</button>
            <div id="adding" style="display:none;">
                <br>
                <input type="text" placeholder="Title" id="remindTitle"><br><br>
                <input type="time" placeholder="Time" id="remindTime"><br><br>
                <textarea name="" id="remindMsg" cols="30" rows="10"></textarea><br><br>
                <button onclick="addRemind()">Add</button>
            </div>

            <table id="reminderTable" style="display:none;">
                <thead>
                    <tr>
                        <th>Reminder</th>
                        <th>Time</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="reminderTableBody"></tbody>
            </table>

            <div id="noReminder">You have no reminder</div>

        </div>

    </div>


    <script src="script.js"></script>

</body>

</html>
